{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Log in your account {% endblock %}
{% block body_block %}
<h1>Log in your Account</h1>
<form method="POST">
  {{ form|crispy }}
  {% csrf_token %}
  <button type="submit" class="btn btn-success btn-sm">Log In</button>
</form>
{% endblock %}
